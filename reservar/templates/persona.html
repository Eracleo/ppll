{% block content %}

<p><b>Tipo de documento: </b>
 <select name="documento">
 		<option value="0" selected> Seleccione tipo Documento </option>
        <option value="1" >DI</option>

</select>

<p><b>Nro de Documento: </b><input type="text" value="" pattern="[0-9]{8}" maxlength="8" required/> </p>

    {% endfor %}
</select>
</p>
{% endfor %}

</form>
{% endblock %}
