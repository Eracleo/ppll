{% extends "layout/base_admin.html" %}
{% block title %}EDITAR DATOS EMPRESA{% endblock %}
{% block content %}

    <script type="text/javascript">
    $(function(){
		$("#id_web").change(function() {
			valor = $("#id_web").val();
			var valido=valor.substring(0,4);
			if(valido!="http"){
				var hh = "http://";
				$("#id_web").val(hh+valor);
			}
			
		});
	});
    function valida_envia(f)
    {
    	var retorno=true;
    	var mensaje_ruc="";
    	var mensaje_cod="";
    	{
		    ruc = f.elements["ruc"].value;
		    code = f.elements["paypal_code"].value;
			if(ruc.length!=11)
			{
				if (isNaN(ruc)) 
					{
						mensaje_ruc+="- El ruc debe estar solo en numeros\n";
						retorno=false;
					}		
				else
				{
					mensaje_ruc+="- El ruc debe tener de 11 digitos\n"
					retorno=false;
				}
			}
			if(code.length!=3)
			{
				if (isNaN(code))
					{
						mensaje_cod+="- El codigo paypal debe estar solo en numeros\n";
						retorno=false;
					}		
				else
				{
					mensaje_cod+="- El codigo paypal solo tiene 3 digitos\n"
					retorno=false;
				}
			}
		}
		if(retorno==false){
			alert(mensaje_ruc+mensaje_cod);
		
		}
		return retorno;		
	}

    </script>

<form id="enviar" action="" method="POST" enctype='multipart/form-data' onsubmit="return valida_envia(this)">
    {%csrf_token%}
    {{empresa_form.as_p}}

    <button id="enviar" type= 'submit' class="btn btn-primary"> Guardar</button>
    <button type= "reset" class="btn btn-primary"> Limpiar</button>
</form>
{% endblock%}
