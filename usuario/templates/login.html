<!DOCTYPE html>
<html lang="en"><head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
    <script src="{% static 'js/jquery-v1.min.js' %}"></script>
    <script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

  </head>

  {% block content %}
    {% if form.errors %}

    <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Su nombre de usuario y la contrase√±a no coinciden.</strong> Por favor intenta otra vez.
    </div>
    {% endif %}

    <div class="container">

      <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" id="inputEmail" class="form-control" placeholder="User" required="True" {{ form.username }} 
        <br>  
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="True" {{ form.password }}
        <div class="checkbox">
          <label> 
            <input type="checkbox" value="remember-me"> Remember me
          </label>  
        </div>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in"/>
        <input type="hidden" name="next" value="{{ next }}"/>
      </form>

    </div> <!-- /container -->
  

{% endblock %}
